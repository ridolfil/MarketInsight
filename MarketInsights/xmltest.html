<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script>


        $(document).ready(function () {


            function parse(document) {
                $(document).find("book").each(function () {
                    $("#content").append(
                    '<p>ISBN10: ' + $(this).attr('isbn10') +
                    '<br /> Title: ' + $(this).find('title').text() +
                    '<br /> Author: ' + $(this).find('author').text() +
                    '</p>'
                    );
                });
            }



            function pars(d) {
                var eurusd = Array();
                var eurgbp = Array();
                var euryen = Array();
                var eurchf = Array();

                var t = $(d).find("Cube").find("Cube");
                debugger;
                $.each(t, function (i, time) {

                    var d = $(time).find("Cube");
                    $.each(d, function (j, curr) {

                        if ($(curr).attr("currency") == "USD") {
                            eurusd.push({
                                time: $(time).attr("time"),
                                rate: $(curr).attr("rate")
                            })
                        } else if ($(curr).attr("currency") == "CHF") {
                            eurchf.push({
                                time: $(time).attr("time"),
                                rate: $(curr).attr("rate")
                            })
                        } else if ($(curr).attr("currency") == "GBP") {
                            eurgbp.push({
                                time: $(time).attr("time"),
                                rate: $(curr).attr("rate")
                            })
                        } else if ($(curr).attr("currency") == "JPY") {
                            euryen.push({
                                time: $(time).attr("time"),
                                rate: $(curr).attr("rate")
                            })
                        }
                    });


                });

                debugger;
            }


            $.ajax({
                url: "eurofxref-hist-90d.xml",
                dataType: "xml",
                success: pars,
                error: function () { alert("Error: Something went wrong"); }
            });
        });
    </script>
</body>
</html>
